<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/main.css">

    <!--Arquivos owl css-->
    <link rel="stylesheet" href="Styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="Styles/owl/owl.theme.default.min.css">


    <title>Netflix Clone</title>
</head>
<body>
        <header>
            <div class="container">
                <h2 class="logo">Netflix</h2>
                <nav>
                    <a href="">Início</a>
                    <a href="">Séries</a>
                    <a href="">Filmes</a>
                    <a href="">Documentários</a>
                </nav>

            </div>
        </header>

        <main>
            <div class="filmeprincipal">
                <div class="container">
                    <h3 class="titulo">PANTERA NEGRA</h3>
                    <p class="descricao">O príncipe T'Challa retorna a Wakanda para ser coroado rei. Assumindo o manto de Pantera Negra, ele vai à caça de um vilão que roubou um precioso metal de seu país.</p>
                </div>
                
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                             Assista agora
                    </button>
                    <button  role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                            Mais informações
                    </button>
                </div>

               
            </div>
        </main>

        <div class="carrosel_films">
            <div class="owl-carousel owl-theme">
                <div class="item box-films" > <img class="box-films" src="Imagens/img2.jpg" alt=""></div>

                <div class="item"><img  class="box-films" src="Imagens/img7.jpg" alt=""></div>
                <div class="item"><img class=" box-films" src="Imagens/img8.jpg" alt=""></div>
                <div class="item"><img class=" box-films" src="Imagens/img9.jpg" alt=""></div>
                
            </div>
        </div>

        <script src="JS/owl/owl.carousel.min.js"></script>
        <script src="JS/owl/setup.js"></script>
